<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <table>
                <tr>
                    <td><label>Nombre de usuario:</label></td>
                    <td><input type="text" value="" name="usuario" autofocus placeholder="Usuario" pattern="[A-Za-z]{1,}" required="required" autocomplete="on"/></td>
                </tr>
                <tr>
                    <td><label>Contraseña:</label></td>
                    <td><input type="password" name="pass" minlength="8" pattern="[0-9a-zA-Z]{8-20}" required="required"/></td>
                </tr>
                <tr>
                    <td><label>Correo electrónico:</label></td>
                    <td><input type="email" value="" name="email" pattern="*@-.-" required="required" /></td>
                </tr>
                <tr>
                    <td><label for="pregunta">Género:</label></td>
                        <td><input type="radio" name="pregunta" id="pregunta" value="H" />Hombre
                        <input type="radio" name="pregunta" id="pregunta" value="M" />Mujer
                        <input type="radio" name="pregunta" id="pregunta" value="N" checked="checked" />No responder </td>
                </tr>
                <tr>
                    <td><label>Fecha de nacimiento:</label></td>
                    <td><input type="date" required="required" /></td>
                </tr>
                <tr>
                    <td><label>Días disponibles:</label></td>
                    <td><input type="checkbox" name="lunes" value="l" />Lunes
                    <input type="checkbox" name="martes" value="m" />Martes
                    <input type="checkbox" name="miercoles" value="x" />Miércoles
                    <input type="checkbox" name="jueves" value="j" />Jueves
                    <input type="checkbox" name="viernes" value="v" />Viernes
                    <input type="checkbox" name="sabado" value="s" />Sábado
                    <input type="checkbox" name="domingo" value="d" />Domingo </td>
                </tr>
                <tr>
                    <td><label>Mes:</label></td>
                    <td><input type="month" /></td>
                </tr>
                <tr>
                    <td><label>Fecha y hora:</label></td>
                    <td><input type="datetime-local" /></td>
                </tr>
                <tr>
                    <td><label>Provincia:</label></td>
                    <td><input list="Provincias"/>
                    <datalist id="Provincias">
                        <option value="Sevilla">Sevilla</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Granada">Granada</option>
                        <option value="Almería">Almería</option>
                        <option value="Jaén">Jaén</option>
                    </datalist> </td>
                </tr>
                <tr>
                    <td><label>Horas disponibles <br/> (min 0, max 10):</label></td>
                    <td><input type="number" name="número" min="0" max="10" required="required" /></td>
                </tr>
                <tr>
                    <td><label>Interés:</label> </td>
                    <td><input type="range" list="tickmarks" min="1" max="5" step="1"/></td>
                </tr>
                <tr>
                    <td><label>Búsqueda:</label></td>
                    <td><input type="search" /></td>
                </tr>
                <tr>
                    <td><label>URL:</label></td>
                    <td><input type="url" value="" name="url" pattern="http://.+" /></td>
                </tr>
                <tr>
                    <td><label>Color:</label></td>
                    <td><input type="color" /></td>
                </tr>
                <tr>
                    <td><label>Fichero:</label></td>
                    <td><input type="file" multiple/></td>
                </tr>
                <tr>
                    <td><label>Descripción:</label> </td>
                    <td><textarea name="descripcion" rows="8" cols="40" maxlength="100"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><progress></progress></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"/></td>
                </tr>
            </table>
        </fieldset>
    </form>    
</body>
</html>
