<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de prueba de HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="" method="GET">
        <table>
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" value="" name="nombre" pattern="[A-Za-z]{1,}"/></td>
            </tr>
            <tr>
                <td><label>Correo electrónico:</label></td>
                <td><input type="email" value="" name="email" pattern="*@-.-"/></td>
            </tr>
            <tr>
                <td><label>URL:</label></td>
                <td><input type="url" value="" name="url" pattern="http://.+" placeholder="Escribe la URL de tu página web personal"/></td>
            </tr>
            <tr>
                <td><label>Fecha:</label></td>
                <td><input type="date" name="fecha"/></td>
            </tr>
            <tr>
                <td><label>Tiempo:</label></td>
                <td><input type="time" name="tiempo"/></td>
            </tr>
            <tr>
                <td><label>Fecha y hora:</label></td>
                <td><input type="datetime-local" name="fecha y hora"/></td>
            </tr>
            <tr>
                <td><label>Mes:</label></td>
                <td><input type="month" name="mes"/></td>
            </tr>
            <tr>
                <td><label>Semana:</label></td>
                <td><input type="week" name="semana"/></td>
            </tr>
            <tr>
                <td><label>Número (min -10, max 10):</label></td>
                <td><input type="number" name="número" min="-10" max="10"/></td>
            </tr>
            <tr>
                <td><label>Teléfono:</label></td>
                <td><input type="tel" name="teléfono" pattern="[0-9]{9}"/></td>
            </tr>
            <tr>
                <td><label>Término de búsqueda:</label></td>
                <td><input type="search" name="búsqueda"/></td>
            </tr>
            <tr>
                <td><label>Color favorito:</label></td>
                <td><input type="color" name="color"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
