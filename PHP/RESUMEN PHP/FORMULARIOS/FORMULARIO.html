<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--En el ACTION ponemos el PHP con el que vamos a trabajar-->
    <form action="resultado.php" enctype="multipart/form-data" method="POST">
<!--NAME: Con el name es con lo que vamos areferenciar el IMPUT con el PHP-->
        <p><label>Nombre: </label><input type="text" name="nombre"></p>
        <p><label>Pass: </label><input type="password" name="clave"></p>
        <p><label>Descripción: </label><textarea rows="5" cols="5" name="descrip">
            Esta es la descripción</textarea></p>
        <p><input type="checkbox" name="opcion" value="123">Opción</p>
		
<!--TIPO RADIO: En vez de ser cuadrado (TIPO CHECKBOX) es redondo-->
<!--VALUE: Le damos un valor-->
        <p>
            <input type="radio" name="datos" value="66" checked>Dato1
            <input type="radio" name="datos" value="77">Dato2
        </p>
		
        <p>
<!--SELECT: Para poner una casilla de elección-->
<!--Para poder elegir mas de una opción debemos indicar en el name que es un array con [] y selección multiple="multiple"-->
            <select name="seleccion[]" multiple="multiple">
                <option value="1">Uno</option>
                <option value="2">Dos</opion>
            </select>
			
			
        </p>
<!--TIPO FILE: Para poder subir ficheros-->
<!--Para saber más información del fichero vamos a indicarselo al formulario (<form enctype=""></form>) con el tipo de codificación con enctype="multipart/form-data"-->
<!--El fichero hay que indicarlo tambien en PHP con $_FILE-->
        <p><label>Fichero: </label><input type="file" name="fichero"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
