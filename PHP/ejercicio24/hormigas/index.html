<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Añadir noticia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form method="POST" action="guardar.php">
        <p>
            <label for="raza">Raza de hormiga: </label>
            <input type="text" name="raza" id="raza" required>
        </p>
        <p>
            <label for="nombre">Nombre científico: </label>
            <input type="text" name="nombre" id="nombre" required>
        </p>
        <p>
            <label for="tamano">Tamaño (cm): </label>
            <input type="number" name="tamano" id="tamano" required>
        </p>
        <p>
            <label for="descripcion">Descripción: </label>
            <textarea name="descripcion" id="descripcion" rows="10" cols="50"></textarea>
        </p>
        <p>
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="fecha" required>
        </p>
        <p>
            <input type="submit" value="Añadir">
        </p>
    </form>
</body>
</html>
